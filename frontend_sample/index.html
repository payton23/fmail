
 
<html> 

    <head> 
    <title>G Mafia</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 
    
    <style type="text/css"> 
    <!-- 
    .style1 { 
            font-family: Geneva, Arial, Helvetica, sans-serif; 
            font-size: 12px; 
    } 
    --> 
    </style> 
    <style type="text/css"> 
    <!-- 
    .style1 { 
            font-size: 10px; 
            font-family: Geneva, Arial, Helvetica, sans-serif; 
    } 
    --> 
    </style> 
    </head> 
    <body text="#000000"> 
    <p id='content' align="center"><font size="7" face="Bauhaus 93">G MAFIA</font>
    
      <br>
    
      <table width="100%" border="0" height="407"> 
    
        <tr> 
          <td width="100%" colspan="4" bgcolor="#666666" height="36"> 
            <b> 
              <font face="Arial" size="2" color="#FFFFFF">&nbsp;SERVER SETUP</font>
            </b>
          </td> 
        </tr>

        <tr> 
          <td width="10%" height="22" bgcolor="#E8E8E8"> 
            <div align="right">
              <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                SMTP Login:
              </font>
            </div> 
          </td> 
    
          <td width="18%" height="22" bgcolor="#E8E8E8">
            <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
              <input type="text" id="smtp_username" value="" size="30"> 
            </font>
          </td> 
    
          <td width="31%" height="22" bgcolor="#E8E8E8"> 
            <div align="right">
              <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                SMTP Pass:
              </font>
            </div>
          </td> 
    
          <td width="41%" height="22" bgcolor="#E8E8E8">
            <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
              <input type="password" id="smtp_password" value="" size="30"> 
            </font>
          </td> 
        </tr>

        <tr> 
          <td width="10%" height="22" bgcolor="#E8E8E8"> 
            <div align="right"> 
              <font face="Verdana, Arial, Helvetica, sans-serif" size="-3">
                Port :
              </font>
            </div>
          </td> 
    
          <td width="18%" height="22" bgcolor="#E8E8E8">
            <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
              <input type="text" id="ssl_port" value="" size="5">  
              (optional)
            </font>
          </td> 
    
          <td width="31%" height="22" bgcolor="#E8E8E8"> 
            <div align="right"> 
              <font face="Verdana, Arial, Helvetica, sans-serif" size="-3">
                SMTP Server Smtp:
              </font>
            </div>
          </td> 
    
          <td width="41%" height="22" bgcolor="#E8E8E8">
            <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
              <input type="text" id="smtp_host_name" value="" size="30">
            </font>
          </td> 
        </tr> 
    
        <tr> 
          <td width="10%" height="19"> 
            &nbsp;
          </td> 
    
          <td width="18%" height="19">
            &nbsp;
          </td> 
    
          <td width="31%" height="19">
            &nbsp;
          </td> 
    
          <td width="41%" height="19">
            &nbsp;
          </td> 
    
        </tr> 
    
        <tr> 
          <td width="100%" colspan="4" bgcolor="#666666" height="36">
            <b>
              <font face="Arial" size="2" color="#FFFFFF">
                &nbsp;MESSAGE SETUP
              </font>
            </b>
          </td>
        </tr> 
    
        <tr>
          <td width="10%" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8">
            <div align="right">
              <font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                Your Email:
              </font>
            </div>
          </td> 
    
          <td width="18%" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8">
            <font size="-3" face="Verdana, Arial, Helvetica, sans-serif">
              <input type="text" id="sender_email" value="" size="50">
            </font>
          </td> 
    
          <td width="31%" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8">
            <div align="right"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                Your Name:</font></div> 
    
          </td> 
    
          <td width="41%" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
    
            <input type="text" id="sender_name" value="" size="50"> 
    
            </font></td> 
    
        </tr> 
        <tr> 
    
          <td width="10%" height="22" bgcolor="#E8E8E8" bordercolor="#E8E8E8"> 
    
            <div align="right"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                Reply-To:</font></div> 
    
          </td> 
    
          <td width="10%" height="22" bgcolor="#E8E8E8" bordercolor="#E8E8E8"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
    
            <input type="text" id="reply_to" value="" size="50"> 
    
            </font></td> 
    
            <td width="10%" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8"> 
    
              <div align="right"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
                  Subject:</font></div> 

            </td> 

            <td colspan="3" height="22" bordercolor="#E8E8E8" bgcolor="#E8E8E8"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 

              <input type="text" id="subject" value="" size="50"> 

              </font></td> 
    
        </tr>
    
        <tr valign="top"> 
    
        <td colspan="3" height="190" bordercolor="#E8E8E8" bgcolor="#E8E8E8"><font size="-1" face="Verdana, Arial, Helvetica, sans-serif">  
    
            <textarea id="message" cols="55" rows="10"></textarea> 
    
            <br> 
    
            <button id="send_message">Send Message</button>
            </font>
          </td>
    
          <td width="41%" height="190" bordercolor="#E8E8E8" bgcolor="#E8E8E8"><font size="-3" face="Verdana, Arial, Helvetica, sans-serif"> 
    
            <textarea id="email_list" cols="30" rows="10" placeholder="Email List"></textarea> 
    
            </font></td> 
    
        </tr>
    
      </table> 
    
    </p>
    <p style="color: red; text-align: center; display: none;" id="error" >
      There was an error.. try again
    </p>
    <p style="text-align: center; display: none;" id="loading">
      Loading...
    </p>
    <p style="color: green; text-align: center; display: none;" id="success">
      Emails sent successfully
    </p>
    </body>
    <script src="./index.js"></script>
</html>
